{% extends "base.html" %} 
{% block content %}
<style>
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 80px;
      text-align: center;  
    }
    #cambio{
      font-family: 'Playfair Display', serif;
      text-align: left
    }
    .formu{
    font-family: 'Playfair Display', serif;
    text-align: center;
    font-size: 18px;
    }
    #timer{
    font-family: 'Playfair Display', serif;
      text-align: left
    }

  </style>
    {% load static %}
    <div class="container ">
    <h1>¡Bienvenido al cuestionario!</h1>
    
    <div align="right " id="displaytimer"><b>Timer: 0 seconds</b></div>
    
    <form method='post' action=''>
        {% csrf_token %}
            {% for p in preguntas%}
            <div class="form-group">
            <label id = "cambio" for="pregunta">{{p.pregunta}}</label>
            </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{p.pregunta}}" id="gridRadios1" value="option1" checked>
                    <label id = "cambio" class="form-check-label" for="gridRadios1">
                        {{p.op1}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{p.pregunta}}" id="gridRadios2" value="option2">
                    <label id = "cambio" class="form-check-label" for="gridRadios2">
                        {{p.op2}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{p.pregunta}}" id="gridRadios1" value="option3">
                    <label id = "cambio" class="form-check-label" for="gridRadios1">
                        {{p.op3}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{p.pregunta}}" id="gridRadios2" value="option4">
                    <label id = "cambio" class="form-check-label" for="gridRadios2">
                        {{p.op4}}
                    </label>
                </div>
                <br>
            {% endfor %}
        <input id='timer' type='hidden' name="timer" value="">
        <br>
        <button class = "formu" type="submit" class="btn btn-primary">¡Quiero ver mis resultados!</button>
    </form>
        {% block script %}
            <script>
    
                console.log('hello world')
                const timer=document.getElementById('displaytimer')
                console.log(timer.textContent)
                const inputtag = document.getElementById('timer')
    
                t=0
                setInterval(()=>{
                    t+=1
                    timer.innerHTML ="<b>Tiempo: " +t+" segundos</b>"
                    inputtag.value = t
                },1000)
            </script>
        {% endblock script %}
    
    </div>
{% endblock %}
